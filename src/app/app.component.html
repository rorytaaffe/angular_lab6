<h2>Student App</h2>

<ul>
  <li *ngFor="let students of students">{{students.id}}, {{students.name}}, {{students.address}}</li>
</ul>

<h2>Weather</h2>


<ul>
  <li *ngFor="let w of weather">{{w.main}}, {{w.description}}</li>
</ul>
